# MIA系统 Prometheus监控配置
# 白皮书依据: 第一章 系统监控
# 铁律9依据: 文档同步律

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mia-system'

# 告警规则文件
rule_files:
  # - "alert_rules.yml"

# 抓取配置
scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scheme: http

  # MIA系统监控
  - job_name: 'mia-system'
    static_configs:
      - targets: ['mia:8000']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 10s
    scrape_timeout: 5s

  # Redis监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics
    scheme: http

