# Prometheus Configuration for MIA System
# 白皮书依据: 第十三章 13.3.2 仪表板部署

global:
  scrape_interval: 10s      # 每10秒采集一次指标
  evaluation_interval: 10s  # 每10秒评估一次告警规则
  external_labels:
    cluster: 'mia-production'
    environment: 'production'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['localhost:9093']
      timeout: 10s

# 告警规则文件
rule_files:
  - 'alert_rules.yml'

# 指标采集配置
scrape_configs:
  # MIA 系统主服务
  - job_name: 'mia-system'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'mia-main'
          component: 'prometheus-exporter'
    scrape_interval: 10s
    scrape_timeout: 5s

  # MIA 健康检查 API
  - job_name: 'mia-health-api'
    static_configs:
      - targets: ['localhost:8000']
        labels:
          instance: 'mia-main'
          component: 'health-api'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus-server'
          component: 'prometheus'
    scrape_interval: 15s

  # Node Exporter (系统指标)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          instance: 'mia-main'
          component: 'node-exporter'
    scrape_interval: 10s
    scrape_timeout: 5s

